Konfiguracja git incjacja nowego katalogu na laptopie
1.Wejsc do katalogo roboczego i wykonac git init
2. Wejsc do git utworzyć nowe konta albo dodać nowe repo.

…or create a new repository on the command line

echo "# argo_cd" >> README.md
git init
git add README.md
git commit -m "first commit"
git branch -M main
git remote add origin https://github.com/Kamil38490/argo_cd.git
git push -u origin main

…or push an existing repository from the command line

git remote add origin https://github.com/Kamil38490/argo_cd.git
git branch -M main
git push -u origin main

https://github.com/settings/tokens
